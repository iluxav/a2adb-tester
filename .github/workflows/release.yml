name: Build and Release

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: version
        run: |
          VERSION="dev-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY_NAME="a2adb-tester-${{ matrix.suffix }}${{ matrix.ext }}"
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o "dist/${BINARY_NAME}" ./cmd/api
          cd dist && sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: a2adb-tester-${{ matrix.suffix }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Update latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          draft: false
          prerelease: true
          files: dist/*
          body: |
            Latest build from ${{ github.ref_name }} branch
            Commit: ${{ github.sha }}

            ## Downloads
            - **Linux (amd64)**: `a2adb-tester-linux-amd64`
            - **Linux (arm64)**: `a2adb-tester-linux-arm64`
            - **macOS (Intel)**: `a2adb-tester-darwin-amd64`
            - **macOS (Apple Silicon)**: `a2adb-tester-darwin-arm64`
            - **Windows**: `a2adb-tester-windows-amd64.exe`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
